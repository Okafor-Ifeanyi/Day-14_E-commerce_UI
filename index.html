<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce UI BIO</title>
    <script src="https://kit.fontawesome.com/4350b7db58.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/86f7c65c66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <!-- Nav bar -->
    <section class="nav-border">
        <nav class="nav-bar">
            <div class="nav-left">
                <h1 class="header"><span class="logo-border">F</span></h1>
            </div>
            <div class="nav-right">
                <ul class="nav-ul">
                    <li class="nav-li" >HOME </li>
                    <li class="nav-li">EXPLORE</li>
                    <li class="nav-li">COLLECTIONS</li>
                    <li class="nav-li">TRENDING</li> 
                </ul>
                <button class="hamburger">
                    <div class="bar"></div> 
                </button>
            </div>
            <div class="search">
                <span ><a href="./error.html"><button class="next img"><img src="./img/icons8-search-24.png" alt=""></button></a></span>
            </div>
        </nav>
        <!-- <ul class="mobile-ul">
            <img src="./img/Vector (1).png" alt="moon" id="moon" mobile_light>
            <img src="./img/icons8-sun-24.png" alt="sun" class="sun" mobile_sun id="sun">
            <li class="mobile-li" >Categories</li>
            <li class="mobile-li">Help</li>
            <li class="mobile-li">Account</li>
        </ul> -->
        
    </section>

    <!-- Hero section -->
    <section class="hero">
        <!-- left bar -->
        <div class="hero-box">
            <div class="spacing-width-down">
                <div class="left-bar">
    
                    <div class="categories-border">
                        <div class="categories">
                            <div class="featured">
                                <h3>FEATURED COLLECTION</h3>
                            </div>
                            <div class="title">
                                <h1>Casual Outfit</h1>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-circle-arrow-left"></i>
                                <i class="fa-solid fa-arrow-right" style="width: 20px; height: 20px;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right bar -->
                <div class="right-bar">
                    <!-- <div class="spacing-width-r"> -->

                        <div class="containers"> 
                            <div class="container-item">
                                <img src="./img/hats 1.png" alt="">
                                <h2>HATS</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/gloves 1.png" alt="">
                                <h2>GLOVES</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/bag 1.png" alt="">
                                <h2>BAGS</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/jacket 1.png" alt="">
                                <h2>JACKET</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/shoe.png" alt="">
                                <h2>SHOES</h2>
                                <p>345 Items</p>                               
                            </div>
                            <div class="container-item">
                                <img src="./img/jeans 1.png" alt="">
                                <h2>JEANS</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/glass 1.png" alt="">
                                <h2>GLASSES</h2>
                            </div>
                            <div class="container-item">
                                <img src="./img/socks 1.png" alt="">
                                <h2>SOCKS</h2>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
